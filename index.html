<!DOCTYPE html>
<html>
	<head>
		<title>WordBox Redux</title>
		<script src="words.js"></script>
		<script src="jsrand.min.js"></script>
		<script src="wordbox.js?v=1.8.12"></script>
		<link rel="stylesheet" href="default.css?v=1.5.15">
	</head>
	<body>
		<div id="gamenumber"></div>
		<div id="game">
			<div id="board" onpointerdown="startdrag(event)" onpointermove="dragging(event)" onpointerup="stopdrag(event)" onpointercancel="canceldrag(event)">
				<div><span>W</span></div>
				<div><span>O</span></div>
				<div><span>R</span></div>
				<div><span>D</span></div>
				<div><span> </span></div>
				<div><span>B</span></div>
				<div><span>O</span></div>
				<div><span>X</span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
			</div>
			<div id="timeline"><div><span id="total">0</span> <span id="timer">5:00</span>
				<button id="pausebutton" type="button" onclick="pause()">Pause</button>
				<div class="row">
					<button id="straight" type="button" onclick="updateBoardStraight()">Straight</button>
					<button id="board5" type="button" onclick="updateBoardSize(5)">5x5</button>
					<button id="board6" type="button" onclick="updateBoardSize(6)">6x6</button>
					<button id="newgame" type="button" onclick="newgame()">New game</button></div><div id="word"></div></div>
				</div>
			<div id="words"></div>
		</div>
		<div class="hidden" id="pause" onpointerdown="unpause(event)"><div>Tap anywhere to unpause</div></div>
		<div id="endgame" onpointerdown="hide(event)"></div>
	    <audio id="goodPlay">
	      <source src="audio/xylophone.mp3"/>
	    </audio>
	    <audio id="badPlay">
	      <source src="audio/alarmbeep.mp3"/>
	    </audio>
		<script>
			init();
		</script>
	</body>
</html>
