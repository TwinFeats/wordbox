<!DOCTYPE html>
<html>
	<head>
		<title>WordBox Redux</title>
		<link rel="stylesheet" href="default.css?v=1.6.1">
	</head>
	<body>
		<div id="gamenumber"></div>
		<div id="game">
			<div id="board" onpointerdown="startdrag(event)" onpointermove="dragging(event)" onpointerup="stopdrag(event)" onpointercancel="canceldrag(event)">
				<div><span>W</span></div>
				<div><span>O</span></div>
				<div><span>R</span></div>
				<div><span>D</span></div>
				<div><span> </span></div>
				<div><span>B</span></div>
				<div><span>O</span></div>
				<div><span>X</span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
				<div><span></span></div>
			</div>
			<div id="timeline"><div><span id="total">0</span> <span id="timer">5:00</span>
				<button id="pausebutton" type="button" onclick="pause()">Pause</button>
				<div class="row">
					<button id="straight" type="button" onclick="updateBoardStraight()">-</button>
					<button id="board5" type="button" onclick="updateBoardSize(5)">5x5</button>
					<button id="board6" type="button" onclick="updateBoardSize(6)">6x6</button>
					<button id="newgame" type="button" onclick="newgame()">New</button></div>
					<div id="word"></div></div>
				</div>
			<div id="words"></div>
		</div>
		<div class="hidden" id="pause" onclick="unpause(event)"><div>Tap anywhere to unpause</div></div>
		<div id="confirm">
			<div>
				Quit game and start new game?
				<div>
					<button type="button" onclick="doNewGame()">Yes</button>
					<button type="button" onclick="closeConfirm()">No</button>
				</div>
			</div>
		</div>
		<div id="endgame" onpointerdown="hide(event)"></div>
	    <audio id="goodPlay">
	      <source src="audio/xylophone.mp3"/>
	    </audio>
	    <audio id="badPlay">
	      <source src="audio/alarmbeep.mp3"/>
	    </audio>
		<script src="words.js"></script>
		<script src="words2.js"></script>
		<script src="jsrand.min.js"></script>
		<script src="wordbox.js?v=2.0"></script>
		<script>
			console.log(words.length+", "+words2.length);
			words = new Set(words);
			words = Array.from(words.union(new Set(words2)));
			words.sort();
			console.log(words.length);
			init();
		</script>		
	</body>
</html>
